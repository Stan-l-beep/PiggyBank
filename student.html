<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


    <title>PiggyBank - student</title>
</head>


<body>
    <div class=".container-fluid">
        <!-- begin class with all currencies -->
        <div class="currencies">
            <div class="diamonds">
                <img src="Images/diamond.svg" alt="image of a diamond" width="30" height="30">
                <h2>25</h2>
            </div>
            <div class="coins">
                <img src="Images/coin.svg" alt="image of a coin" width="30" height="30">
                <h2>75</h2>
            </div>
        </div>
        <!-- end class with all currencies -->

        <!-- begin class with all piggies -->
        <div class="Piggies">
            <div class="sad pig">
                <img src="Images/sadPig.svg" alt="image of a crying pig">
            </div>
            <!-- <div class="happy pig">
                <img src="Images/happyPig.svg" alt="image of a happy pig with coins around them">
            </div>
            <div class="rich pig">
                <img src="Images/richPig.svg" alt="image of a pig with a crown and a staff">
            </div> -->
        </div>
        <!-- end class with all currencies -->

    </div>
    <!-- end div container-->

</body>

</html>
