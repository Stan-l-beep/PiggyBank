<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="selection_bar.css">
	<link rel="stylesheet" href="student_list.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>


	<title>PiggyBank - teacher</title>
</head>


<body>

<!-- Coins & Diamonds -->
<div class=".container-fluid">
<div class="currencies">
	<div class="diamonds">
		<img src="Images/diamond.svg" alt="image of a diamond" width="30" height="30">
		<h2>25</h2>
	</div>
	<div class="coins">
		<img src="Images/coin.svg" alt="image of a coin" width="30" height="30">
		<h2>75</h2>
	</div>
</div>
</div>

<!-- The image of the pig-->
<div class="Piggies">
	<div class="teacher_pig">
        <img src="Images/teacherPig.svg" alt="image of a professor pig">
    </div>
</div>

<!-- Buttons for selecting the ATM or History screen -->
<div class="atm_history_buttons">
  <button class="atm_history_buttons-item button" onclick="openScreen('ATM')">ATM</button>
  <button class="atm_history_buttons-item button" onclick="openScreen('History')">History</button>
</div>

<!-- ATM BUTTON SECTION -->

<!-- Selection bar - Select between classes -->
	<div class="select" tabindex="1">

  		<input class="options-select" name="selectors" type="radio" id="opt3">
  			<label for="opt3" class="option">Hacker</label>
 	</div>

<!-- Student list -->
	<div class="frame">
  		<div class="list">
			<div class="head">
				<div class="title">Student list</div>
			</div>
			<ul>
				<li>
					<input type="checkbox" id="item-1" name="item-1">
					<label for="item-1" class="text">Peter Lajos</label>
				</li>
				<li>
					<input type="checkbox" id="item-2" name="item-2">
					<label for="item-2" class="text">Jenny Tran</label>
				</li>
				<li>
					<input type="checkbox" id="item-3" name="item-3">
					<label for="item-3" class="text">Stanimir Danev</label>
				</li>
				<li>
					<input type="checkbox" id="item-4" name="item-4">
					<label for="item-4" class="text">Kaloyan Madzhunov</label>
				</li>
				<li>
					<input type="checkbox" id="item-5" name="item-5">
					<label for="item-5" class="text">Marina Lazarova</label>
				</li>
				<li>
					<input type="checkbox" id="item-6" name="item-6">
					<label for="item-6" class="text">Nicky DÃ¶ll</label>
				</li>
				<li>
					<input type="checkbox" id="item-7" name="item-7">
					<label for="item-7" class="text">Anna Schneider</label>
				</li>
				<li>
					<input type="checkbox" id="item-8" name="item-8">
					<label for="item-8" class="text">Le Le</label>
				</li>
			</ul>
  		</div>
	</div>

<!-- Boxes for define the amount of coins/diamonds you want to give for the selected students -->
	<div class="amountOfDiamonds">
		<h2>Diamonds</h2>
		<div class="diamondInput">
			<input type="number" id="amountOfD" name="amountOfD">
		</div>
	</div>
	<div class="amountOfCoins">
		<h2>Coins</h2>
		<div class="coinInput">
			<input type="number" id="amountOfC" name="amountOfC">
		</div>
	</div>

<!-- Buttons for Deposit, Withdraw and Request -->
	<div>
		<button class="deposit button">Deposit</button>
  		<button class="withdraw button">Withdraw</button>
  		<button class="request button">Request funds</button>
	</div>
</div>
<!-- END OF ATM BUTTON SECTION -->

<!-- HISTORY BUTTON SECTION -->
<div id="History" class="container screen" style="display:none">
  	<div class="frame">
  		<div class="list">
			<div class="head">
				<div class="title">Your history</div>
			</div>

</div>

<!-- Script for changing between the ATM and History tab -->
<script>
function openScreen(screenName) {
  var i;
  var x = document.getElementsByClassName("screen");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(screenName).style.display = "block";  
}
</script>

</body>
</html>
